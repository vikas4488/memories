{% load static %}
<html {{style.bgclr}}>
    <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate">
    <link rel="stylesheet" type="text/css" href="{% static 'diary/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'utils/bootstrap.min.css' %}">
    <script src="{% static 'utils/bootstrap.min.js' %}"></script>
    <script src="{% static 'utils/jquery.min.js' %}"></script>
    <script src="{% static 'diary/language.js' %}"></script>
</head>
<body class="noselect">
{% ifnotequal  popmsg "empty" %}
    <div class="popwrap"><div class="popmsg " {{ style.popupclr}}><div>{{popmsg}}</div><div class="closeconfirm " {{ style.btncnf}}> <span class="lan confirm_label"></span></div></div></div>
    {% endifnotequal  %}

<div class="super-block" {{style.bgclr}}>


			    <div class="mynav" style="{{css.navclr}}width:100%;">
			        <div class="homewrap"><div class="homebtn"></div></div>
			        <div class="diary">DIARY</div>
			        <div class="lans">{{ lan }}</div>
			    </div>

			  <div class="big-block " style="{{css.cardclr}}padding: 5%;">
				 <div class="formwrap" style="display:block;">
                <form action="{% url 'dataentry' %}" method="post" >
				{% csrf_token %}

    <div class="editdiv smoothborder"><span class="reclabel " {{style.labelclr}}><span class="lan work_date"></span> :</span> <input class="recordedit " {{style.ipclr}} type="datetime-local" value="{% now |Y-m-d' %}T{% now |H:i' %}"  name="wdate" style="border-bottom:1px solid;padding:5px;outline:none;"/></div>

<div class="editdiv smoothborder"><span class="reclabel " {{style.labelclr}}><span class="lan attendance_label"></span> :</span><input class="recordedit " {{style.ipclr}} type="text"  name="attendance" style="border-bottom:1px solid;padding:5px;outline:none;" /> </div>

<div class="editdivblock smoothborder"><div class="reclabeldiv " {{style.labelclr}}><span class="lan names_label"></span> :</div><textarea class="recordeditdiv" style="{{style.ipclr}}height:70px;border:1px solid;padding:5px;outline:none;"  type="text"  name="names" ></textarea></div>

<div style="height:150px;" class="editdiv smoothborder"><div class="reclabeldiv " {{style.labelclr}}><span class="lan work_details"></span> :</div><textarea class="recordeditdiv " style="{{style.ipclr}} height:120px;border:1px solid;padding:5px;outline:none;" name="work" resize: none; ></textarea> </div>

					<button class="addentry " {{style.btncnf}}><span class="lan add_entry"></span></button>

				</form>
				 </div>
				 </div>
			</div>
<script>
    var navigation="{% url 'navigation' %}";
</script>
	{% ifequal lan "हिंदी" %}
       <script> var savelan="en";</script>
    {% else  %}
       <script> var savelan="hi";</script>
    {% endifequal  %}
<script src="{% static 'diary/custom.js' %}"></script>
</body>
</html>
